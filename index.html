<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="favicon.ico">
    <meta name="theme-color" content="#282c34">
    <style>
        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
            background-color: #282c34;
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .game-container {
            position: relative;
            margin: 20px auto;
        }

        canvas {
            background-color: #1a1d22;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .score-board {
            font-size: 24px;
            margin: 20px 0;
            padding: 10px 20px;
            background-color: #1a1d22;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .btn {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            transition: transform 0.1s;
        }

        .btn:active {
            transform: scale(0.95);
        }

        @media (max-width: 600px) {
            canvas {
                width: 100%;
                max-width: 400px;
                height: auto;
            }
        }

        /* Mobile controls */
        .mobile-controls {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .mobile-controls {
                display: grid;
            }
        }

        .control-btn {
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 24px;
        }
    </style>
</head>

<body>
    <h1>üêç Snake Game</h1>
    <div class="score-board">
        Score: <span id="score">0</span> | High Score: <span id="highScore">0</span>
    </div>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
    </div>
    <div class="controls">
        <button class="btn" id="startBtn">New Game</button>
        <button class="btn" id="pauseBtn">Pause</button>
    </div>
    <div class="mobile-controls">
        <button class="control-btn" id="leftBtn">‚¨ÖÔ∏è</button>
        <button class="control-btn" id="upBtn">‚¨ÜÔ∏è</button>
        <button class="control-btn" id="rightBtn">‚û°Ô∏è</button>
        <button class="control-btn" id="downBtn">‚¨áÔ∏è</button>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const scoreElement = document.getElementById("score");
        const highScoreElement = document.getElementById("highScore");
        const startBtn = document.getElementById("startBtn");
        const pauseBtn = document.getElementById("pauseBtn");

        canvas.width = 400;
        canvas.height = 400;

        const box = 20;
        let snake = [];
        let direction = "";
        let nextDirection = "";
        let food = {};
        let score = 0;
        let highScore = localStorage.getItem("snakeHighScore") || 0;
        let gameLoop = null;
        let isPaused = false;
        let gameSpeed = 150;
        let isGameOver = true;

        highScoreElement.textContent = highScore;

        function initGame() {
            snake = [{ x: 200, y: 200 }];
            direction = "RIGHT";
            nextDirection = "RIGHT";
            score = 0;
            scoreElement.textContent = score;
            generateFood();
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(draw, gameSpeed);
            isGameOver = false;
            isPaused = false;
            pauseBtn.textContent = "Pause";
        }

        function generateFood() {
            let newFood;
            do {
                newFood = {
                    x: Math.floor(Math.random() * (canvas.width / box)) * box,
                    y: Math.floor(Math.random() * (canvas.height / box)) * box
                };
            } while (snake.some(segment => segment.x === newFood.x && segment.y === newFood.y));
            food = newFood;
        }

        function changeDirection(event) {
            if (isGameOver) return;
            
            const key = event.key || event;
            
            if ((key === "ArrowUp" || key === "UP") && direction !== "DOWN") {
                nextDirection = "UP";
            }
            if ((key === "ArrowDown" || key === "DOWN") && direction !== "UP") {
                nextDirection = "DOWN";
            }
            if ((key === "ArrowLeft" || key === "LEFT") && direction !== "RIGHT") {
                nextDirection = "LEFT";
            }
            if ((key === "ArrowRight" || key === "RIGHT") && direction !== "LEFT") {
                nextDirection = "RIGHT";
            }
        }

        function draw() {
            if (isPaused) return;

            ctx.fillStyle = "#1a1d22";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw grid
            ctx.strokeStyle = "#2c3138";
            for (let i = 0; i < canvas.width; i += box) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i);
                ctx.lineTo(canvas.width, i);
                ctx.stroke();
            }

            // Draw food
            ctx.fillStyle = "#ff4757";
            ctx.fillRect(food.x, food.y, box, box);
            ctx.strokeStyle = "#ff6b81";
            ctx.strokeRect(food.x, food.y, box, box);

            // Draw snake
            snake.forEach((segment, index) => {
                const gradient = ctx.createLinearGradient(
                    segment.x, segment.y, 
                    segment.x + box, segment.y + box
                );
                gradient.addColorStop(0, index === 0 ? "#4cd137" : "#4cd137");
                gradient.addColorStop(1, index === 0 ? "#44bd32" : "#44bd32");
                
                ctx.fillStyle = gradient;
                ctx.fillRect(segment.x, segment.y, box, box);
                ctx.strokeStyle = "#2ed573";
                ctx.strokeRect(segment.x, segment.y, box, box);
            });

            direction = nextDirection;
            let headX = snake[0].x;
            let headY = snake[0].y;

            if (direction === "UP") headY -= box;
            if (direction === "DOWN") headY += box;
            if (direction === "LEFT") headX -= box;
            if (direction === "RIGHT") headX += box;

            // Check collision with food
            if (headX === food.x && headY === food.y) {
                score += 10;
                scoreElement.textContent = score;
                if (score > highScore) {
                    highScore = score;
                    highScoreElement.textContent = highScore;
                    localStorage.setItem("snakeHighScore", highScore);
                }
                generateFood();
                if (gameSpeed > 80) {
                    clearInterval(gameLoop);
                    gameSpeed -= 1;
                    gameLoop = setInterval(draw, gameSpeed);
                }
            } else {
                snake.pop();
            }

            const newHead = { x: headX, y: headY };

            // Check collision with walls or self
            if (headX < 0 || headY < 0 || headX >= canvas.width || headY >= canvas.height ||
                snake.some(segment => segment.x === headX && segment.y === headY)) {
                gameOver();
                return;
            }

            snake.unshift(newHead);
        }

        function gameOver() {
            isGameOver = true;
            clearInterval(gameLoop);
            ctx.fillStyle = "rgba(0, 0, 0, 0.7)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "white";
            ctx.font = "30px Arial";
            ctx.fillText("Game Over!", canvas.width/2 - 70, canvas.height/2);
            ctx.font = "20px Arial";
            ctx.fillText("Press New Game to restart", canvas.width/2 - 100, canvas.height/2 + 40);
        }

        function togglePause() {
            if (isGameOver) return;
            isPaused = !isPaused;
            pauseBtn.textContent = isPaused ? "Resume" : "Pause";
        }

        // Event Listeners
        document.addEventListener("keydown", changeDirection);
        startBtn.addEventListener("click", initGame);
        pauseBtn.addEventListener("click", togglePause);

        // Mobile controls
        document.getElementById("upBtn").addEventListener("click", () => changeDirection("UP"));
        document.getElementById("downBtn").addEventListener("click", () => changeDirection("DOWN"));
        document.getElementById("leftBtn").addEventListener("click", () => changeDirection("LEFT"));
        document.getElementById("rightBtn").addEventListener("click", () => changeDirection("RIGHT"));

        // Service Worker Registration
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("service-worker.js")
                .then(() => console.log("Service Worker Registered! ‚úÖ"))
                .catch((err) => console.log("Service Worker Registration Failed!", err));
        }
    </script>
</body>

</html>
