<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="favicon.ico">
    <meta name="theme-color" content="#282c34">
    <style>
        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
            background-color: #282c34;
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .game-container {
            position: relative;
            margin: 20px auto;
        }

        canvas {
            background-color: #1a1d22;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .score-board {
            font-size: 24px;
            margin: 20px 0;
            padding: 10px 20px;
            background-color: #1a1d22;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .btn {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            transition: transform 0.1s;
        }

        .btn:active {
            transform: scale(0.95);
        }

        @media (max-width: 600px) {
            canvas {
                width: 100%;
                max-width: 400px;
                height: auto;
            }
        }

        /* Mobile controls */
        .mobile-controls {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .mobile-controls {
                display: grid;
            }
        }

        .control-btn {
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 24px;
        }
    </style>
</head>

<body>
    <h1>üêç Snake Game</h1>
    <div class="score-board">
        Score: <span id="score">0</span> | High Score: <span id="highScore">0</span>
    </div>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
    </div>
    <div class="controls">
        <button class="btn" id="startBtn">New Game</button>
        <button class="btn" id="pauseBtn">Pause</button>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const scoreElement = document.getElementById("score");
        const highScoreElement = document.getElementById("highScore");
        const startBtn = document.getElementById("startBtn");
        const pauseBtn = document.getElementById("pauseBtn");

        canvas.width = 400;
        canvas.height = 400;

        const box = 20;
        let snake = [];
        let direction = "";
        let nextDirection = "";
        let food = {};
        let score = 0;
        let highScore = localStorage.getItem("snakeHighScore") || 0;
        let gameLoop = null;
        let isPaused = false;
        let gameSpeed = 150;
        let isGameOver = true;
        let touchStartX = 0;
        let touchStartY = 0;
        const MIN_SWIPE = 30;

        highScoreElement.textContent = highScore;

        // Initialize game on page load
        window.onload = function() {
            resizeCanvas();
            drawWelcomeScreen();
        };

        function drawWelcomeScreen() {
            ctx.fillStyle = "#1a1d22";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = "white";
            ctx.font = "30px Arial";
            ctx.textAlign = "center";
            ctx.fillText("Snake Game", canvas.width/2, canvas.height/2 - 30);
            ctx.font = "20px Arial";
            ctx.fillText("Tap to Start", canvas.width/2, canvas.height/2 + 20);
        }

        function initGame() {
            if (!isGameOver && !isPaused) return; // Prevent multiple initializations
            
            snake = [{
                x: Math.floor(canvas.width / (2 * box)) * box,
                y: Math.floor(canvas.height / (2 * box)) * box
            }];
            direction = "RIGHT";
            nextDirection = "RIGHT";
            score = 0;
            scoreElement.textContent = score;
            highScoreElement.textContent = highScore;
            generateFood();
            
            if (gameLoop) clearInterval(gameLoop);
            
            // Adjust game speed based on screen size
            gameSpeed = window.innerWidth < 600 ? 200 : 150;
            gameLoop = setInterval(draw, gameSpeed);
            isGameOver = false;
            isPaused = false;
            pauseBtn.textContent = "Pause";
        }

        function generateFood() {
            let newFood;
            do {
                newFood = {
                    x: Math.floor(Math.random() * (canvas.width / box)) * box,
                    y: Math.floor(Math.random() * (canvas.height / box)) * box
                };
            } while (snake.some(segment => segment.x === newFood.x && segment.y === newFood.y));
            food = newFood;
        }

        function draw() {
            if (isPaused) return;

            ctx.fillStyle = "#1a1d22";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw grid
            ctx.strokeStyle = "#2c3138";
            for (let i = 0; i < canvas.width; i += box) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i);
                ctx.lineTo(canvas.width, i);
                ctx.stroke();
            }

            // Draw food
            ctx.fillStyle = "#ff4757";
            ctx.fillRect(food.x, food.y, box, box);
            ctx.strokeStyle = "#ff6b81";
            ctx.strokeRect(food.x, food.y, box, box);

            // Draw snake
            snake.forEach((segment, index) => {
                const gradient = ctx.createLinearGradient(
                    segment.x, segment.y, 
                    segment.x + box, segment.y + box
                );
                gradient.addColorStop(0, index === 0 ? "#4cd137" : "#4cd137");
                gradient.addColorStop(1, index === 0 ? "#44bd32" : "#44bd32");
                
                ctx.fillStyle = gradient;
                ctx.fillRect(segment.x, segment.y, box, box);
                ctx.strokeStyle = "#2ed573";
                ctx.strokeRect(segment.x, segment.y, box, box);
            });

            direction = nextDirection;
            let headX = snake[0].x;
            let headY = snake[0].y;

            if (direction === "UP") headY -= box;
            if (direction === "DOWN") headY += box;
            if (direction === "LEFT") headX -= box;
            if (direction === "RIGHT") headX += box;

            // Check collision with food
            if (headX === food.x && headY === food.y) {
                score += 10;
                scoreElement.textContent = score;
                if (score > highScore) {
                    highScore = score;
                    highScoreElement.textContent = highScore;
                    localStorage.setItem("snakeHighScore", highScore);
                }
                generateFood();
                if (gameSpeed > 80) {
                    clearInterval(gameLoop);
                    gameSpeed -= 1;
                    gameLoop = setInterval(draw, gameSpeed);
                }
            } else {
                snake.pop();
            }

            const newHead = { x: headX, y: headY };

            // Check collision with walls or self
            if (headX < 0 || headY < 0 || headX >= canvas.width || headY >= canvas.height ||
                snake.some(segment => segment.x === headX && segment.y === headY)) {
                gameOver();
                return;
            }

            snake.unshift(newHead);
        }

        function gameOver() {
            isGameOver = true;
            clearInterval(gameLoop);
            
            // Add vibration feedback with pattern
            if ('vibrate' in navigator) {
                navigator.vibrate([70, 50, 70]); // Vibrate pattern: 70ms on, 50ms off, 70ms on
            }

            // Fade effect for game over screen
            let alpha = 0;
            const fadeInterval = setInterval(() => {
                alpha += 0.1;
                if (alpha >= 0.7) {
                    clearInterval(fadeInterval);
                    drawGameOverScreen();
                } else {
                    ctx.fillStyle = `rgba(0, 0, 0, ${alpha})`;
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                }
            }, 50);
        }

        function drawGameOverScreen() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.7)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Score display
            ctx.fillStyle = "white";
            ctx.font = "30px Arial";
            ctx.textAlign = "center";
            ctx.fillText("Game Over!", canvas.width/2, canvas.height/2 - 30);
            ctx.font = "24px Arial";
            ctx.fillText(`Final Score: ${score}`, canvas.width/2, canvas.height/2 + 10);
            ctx.font = "20px Arial";
            ctx.fillText("Tap to Start New Game", canvas.width/2, canvas.height/2 + 50);
        }

        function togglePause() {
            if (isGameOver) return;
            isPaused = !isPaused;
            pauseBtn.textContent = isPaused ? "Resume" : "Pause";
        }

        // Event Listeners
        document.addEventListener("keydown", changeDirection);
        startBtn.addEventListener("click", initGame);
        pauseBtn.addEventListener("click", togglePause);

        // Mobile controls
        document.getElementById("upBtn").addEventListener("click", () => changeDirection("UP"));
        document.getElementById("downBtn").addEventListener("click", () => changeDirection("DOWN"));
        document.getElementById("leftBtn").addEventListener("click", () => changeDirection("LEFT"));
        document.getElementById("rightBtn").addEventListener("click", () => changeDirection("RIGHT"));

        // Service Worker Registration
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("service-worker.js")
                .then(() => console.log("Service Worker Registered! ‚úÖ"))
                .catch((err) => console.log("Service Worker Registration Failed!", err));
        }

        // Update canvas size based on screen
        function resizeCanvas() {
            const container = document.querySelector('.game-container');
            const size = Math.min(window.innerWidth - 40, window.innerHeight - 200);
            canvas.width = Math.floor(size / box) * box;
            canvas.height = canvas.width;
            
            // Redraw game if it's running
            if (!isGameOver && snake.length > 0) {
                draw();
            }
        }

        // Improved touch handling
        function handleTouchStart(evt) {
            const touch = evt.touches[0];
            touchStartX = touch.clientX;
            touchStartY = touch.clientY;
            
            if (isGameOver) {
                initGame();
                evt.preventDefault();
                return;
            }
            evt.preventDefault();
        }

        function handleTouchMove(evt) {
            if (!touchStartX || !touchStartY || isPaused || isGameOver) return;

            const touch = evt.touches[0];
            const touchEndX = touch.clientX;
            const touchEndY = touch.clientY;

            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;

            // Improved swipe detection with minimum threshold
            if (Math.abs(deltaX) < MIN_SWIPE && Math.abs(deltaY) < MIN_SWIPE) return;

            // Determine primary direction of swipe
            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                // Horizontal swipe
                if (deltaX > 0 && direction !== "LEFT") {
                    nextDirection = "RIGHT";
                } else if (deltaX < 0 && direction !== "RIGHT") {
                    nextDirection = "LEFT";
                }
            } else {
                // Vertical swipe
                if (deltaY > 0 && direction !== "UP") {
                    nextDirection = "DOWN";
                } else if (deltaY < 0 && direction !== "DOWN") {
                    nextDirection = "UP";
                }
            }

            // Reset touch coordinates
            touchStartX = touchEndX;
            touchStartY = touchEndY;
            evt.preventDefault();
        }

        // Add canvas click handler for starting game
        canvas.addEventListener('click', function(evt) {
            if (isGameOver) {
                initGame();
            }
        });

        // Update event listeners
        canvas.addEventListener('touchstart', handleTouchStart, { passive: false });
        canvas.addEventListener('touchmove', handleTouchMove, { passive: false });
        canvas.addEventListener('touchend', () => {
            touchStartX = 0;
            touchStartY = 0;
        });

        // Start button handler
        startBtn.addEventListener('click', initGame);

        // Pause button handler
        pauseBtn.addEventListener('click', () => {
            if (!isGameOver) {
                isPaused = !isPaused;
                pauseBtn.textContent = isPaused ? "Resume" : "Pause";
            }
        });

        // Update styles for better mobile experience
        const styles = `
            <style>
                .game-container {
                    position: relative;
                    margin: 10px auto;
                    touch-action: none;
                    -webkit-touch-callout: none;
                    -webkit-user-select: none;
                    user-select: none;
                }

                canvas {
                    background-color: #1a1d22;
                    border-radius: 10px;
                    box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
                    touch-action: none;
                    -webkit-tap-highlight-color: transparent;
                }

                .btn {
                    padding: 12px 24px;
                    font-size: 18px;
                    border: none;
                    border-radius: 25px;
                    cursor: pointer;
                    background-color: #4CAF50;
                    color: white;
                    transition: all 0.3s ease;
                    -webkit-tap-highlight-color: transparent;
                    touch-action: manipulation;
                }

                .btn:active {
                    transform: scale(0.95);
                    background-color: #3d8b40;
                }

                @media (max-width: 600px) {
                    body {
                        padding: 10px;
                        overscroll-behavior: contain;
                    }

                    h1 {
                        font-size: 24px;
                        margin: 10px 0;
                    }

                    .score-board {
                        font-size: 20px;
                        margin: 10px 0;
                        padding: 8px 16px;
                        border-radius: 15px;
                    }

                    .controls {
                        margin-top: 15px;
                        gap: 15px;
                    }

                    .btn {
                        padding: 10px 20px;
                        font-size: 16px;
                    }
                }

                @media (max-height: 600px) {
                    .game-container {
                        margin: 5px auto;
                    }
                }
            </style>
        `;

        // Add styles to head
        document.head.insertAdjacentHTML('beforeend', styles);

        // Prevent bounce scrolling on iOS
        document.body.style.overscrollBehavior = 'contain';
    </script>
</body>

</html>
