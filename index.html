<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Snake Game üêç</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="favicon.ico">
    <meta name="theme-color" content="#282c34">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #1a1d22;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            padding: 20px;
        }

        .game-container {
            position: relative;
            margin: 20px auto;
            touch-action: none;
        }

        canvas {
            background: #282c34;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
        }

        .score-board {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 30px;
            border-radius: 15px;
            font-size: 1.2em;
            margin: 20px 0;
            display: flex;
            gap: 20px;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            background: #4cd137;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 209, 55, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .score-board {
                font-size: 1em;
                padding: 10px 20px;
            }

            .btn {
                padding: 10px 20px;
            }
        }

        /* Mobile controls */
        .mobile-controls {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .mobile-controls {
                display: grid;
            }
        }

        .control-btn {
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 24px;
        }
    </style>
</head>

<body>
    <h1>üêç Snake Game</h1>
    <div class="score-board">
        <span>Score: <span id="score">0</span></span>
        <span>High Score: <span id="highScore">0</span></span>
    </div>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
    </div>
    <div class="controls">
        <button class="btn" id="startBtn">New Game</button>
        <button class="btn" id="pauseBtn">Pause</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');

        // Game variables
        let snake = [];
        let food = {};
        let direction = '';
        let nextDirection = '';
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameLoop;
        let gameSpeed = 150;
        let isPaused = false;
        let isGameOver = true;
        let box = 20;
        let touchStartX = 0;
        let touchStartY = 0;

        // Initialize game
        function init() {
            resizeCanvas();
            highScoreElement.textContent = highScore;
            drawWelcomeScreen();
        }

        function resizeCanvas() {
            const size = Math.min(window.innerWidth - 40, window.innerHeight - 200);
            canvas.width = Math.floor(size / box) * box;
            canvas.height = canvas.width;
        }

        function drawWelcomeScreen() {
            ctx.fillStyle = '#282c34';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw grid
            drawGrid();

            // Welcome text
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            ctx.font = '30px Segoe UI';
            ctx.fillText('Snake Game', canvas.width/2, canvas.height/2 - 30);
            ctx.font = '20px Segoe UI';
            ctx.fillText('Tap or Press New Game to Start', canvas.width/2, canvas.height/2 + 20);
        }

        function drawGrid() {
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.lineWidth = 1;
            
            for(let i = 0; i < canvas.width; i += box) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, canvas.height);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(0, i);
                ctx.lineTo(canvas.width, i);
                ctx.stroke();
            }
        }

        function startGame() {
            if (!isGameOver && !isPaused) return;
            
            // Initialize snake
            snake = [{
                x: Math.floor(canvas.width/(2*box)) * box,
                y: Math.floor(canvas.height/(2*box)) * box
            }];
            
            // Reset game state
            direction = 'RIGHT';
            nextDirection = 'RIGHT';
            score = 0;
            scoreElement.textContent = score;
            isGameOver = false;
            isPaused = false;
            pauseBtn.textContent = 'Pause';
            
            // Generate food
            generateFood();
            
            // Start game loop
            if (gameLoop) clearInterval(gameLoop);
            gameSpeed = window.innerWidth < 600 ? 200 : 150;
            gameLoop = setInterval(draw, gameSpeed);
        }

        function generateFood() {
            food = {
                x: Math.floor(Math.random() * (canvas.width/box)) * box,
                y: Math.floor(Math.random() * (canvas.height/box)) * box
            };
            
            // Ensure food doesn't spawn on snake
            while(snake.some(segment => segment.x === food.x && segment.y === food.y)) {
                food = {
                    x: Math.floor(Math.random() * (canvas.width/box)) * box,
                    y: Math.floor(Math.random() * (canvas.height/box)) * box
                };
            }
        }

        function draw() {
            if (isPaused) return;

            // Clear canvas
            ctx.fillStyle = '#282c34';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw grid
            drawGrid();

            // Draw food with glow effect
            ctx.shadowColor = '#ff4757';
            ctx.shadowBlur = 20;
            ctx.fillStyle = '#ff4757';
            ctx.beginPath();
            ctx.arc(food.x + box/2, food.y + box/2, box/2 - 2, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;

            // Draw snake
            snake.forEach((segment, index) => {
                const centerX = segment.x + box/2;
                const centerY = segment.y + box/2;

                if (index === 0) {
                    // Head
                    ctx.fillStyle = '#4cd137';
                    ctx.beginPath();
                    
                    // Get next segment to determine direction
                    const nextSegment = snake[1];
                    
                    if (direction === 'RIGHT') {
                        // Body part
                        ctx.fillRect(segment.x, segment.y, box - box/3, box);
                        // Rounded part
                        ctx.arc(segment.x + box - box/3, segment.y + box/2, box/2, -Math.PI/2, Math.PI/2);
                    } 
                    else if (direction === 'LEFT') {
                        // Rounded part
                        ctx.arc(segment.x + box/3, segment.y + box/2, box/2, Math.PI/2, -Math.PI/2);
                        // Body part
                        ctx.fillRect(segment.x + box/3, segment.y, box - box/3, box);
                    }
                    else if (direction === 'UP') {
                        // Rounded part
                        ctx.arc(segment.x + box/2, segment.y + box/3, box/2, Math.PI, 0);
                        // Body part
                        ctx.fillRect(segment.x, segment.y + box/3, box, box - box/3);
                    }
                    else if (direction === 'DOWN') {
                        // Body part
                        ctx.fillRect(segment.x, segment.y, box, box - box/3);
                        // Rounded part
                        ctx.arc(segment.x + box/2, segment.y + box - box/3, box/2, 0, Math.PI);
                    }
                    ctx.fill();

                    // Add eyes
                    ctx.fillStyle = 'white';
                    if (direction === 'RIGHT') {
                        ctx.beginPath();
                        ctx.arc(segment.x + box - box/4, segment.y + box/3, 2, 0, Math.PI * 2);
                        ctx.arc(segment.x + box - box/4, segment.y + box - box/3, 2, 0, Math.PI * 2);
                        ctx.fill();
                    } 
                    else if (direction === 'LEFT') {
                        ctx.beginPath();
                        ctx.arc(segment.x + box/4, segment.y + box/3, 2, 0, Math.PI * 2);
                        ctx.arc(segment.x + box/4, segment.y + box - box/3, 2, 0, Math.PI * 2);
                        ctx.fill();
                    }
                    else if (direction === 'UP') {
                        ctx.beginPath();
                        ctx.arc(segment.x + box/3, segment.y + box/4, 2, 0, Math.PI * 2);
                        ctx.arc(segment.x + box - box/3, segment.y + box/4, 2, 0, Math.PI * 2);
                        ctx.fill();
                    }
                    else if (direction === 'DOWN') {
                        ctx.beginPath();
                        ctx.arc(segment.x + box/3, segment.y + box - box/4, 2, 0, Math.PI * 2);
                        ctx.arc(segment.x + box - box/3, segment.y + box - box/4, 2, 0, Math.PI * 2);
                        ctx.fill();
                    }
                } else {
                    // Body segments
                    ctx.fillStyle = '#2ecc71';
                    ctx.fillRect(segment.x, segment.y, box, box);
                }
            });

            // Update snake position
            direction = nextDirection;
            const head = { x: snake[0].x, y: snake[0].y };

            switch(direction) {
                case 'UP': head.y -= box; break;
                case 'DOWN': head.y += box; break;
                case 'LEFT': head.x -= box; break;
                case 'RIGHT': head.x += box; break;
            }

            // Check collisions
            if (head.x < 0 || head.x >= canvas.width ||
                head.y < 0 || head.y >= canvas.height ||
                snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }

            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                if (score > highScore) {
                    highScore = score;
                    highScoreElement.textContent = highScore;
                    localStorage.setItem('snakeHighScore', highScore);
                }
                generateFood();
                
                // Speed up game
                if (gameSpeed > 80) {
                    clearInterval(gameLoop);
                    gameSpeed -= 2;
                    gameLoop = setInterval(draw, gameSpeed);
                }
            } else {
                snake.pop();
            }

            snake.unshift(head);
        }

        function gameOver() {
            isGameOver = true;
            clearInterval(gameLoop);
            
            // Vibration feedback
            if ('vibrate' in navigator) {
                navigator.vibrate([70, 50, 70]);
            }

            // Fade effect
            let alpha = 0;
            const fadeInterval = setInterval(() => {
                alpha += 0.1;
                if (alpha >= 0.7) {
                    clearInterval(fadeInterval);
                    drawGameOverScreen();
                } else {
                    ctx.fillStyle = `rgba(0, 0, 0, ${alpha})`;
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                }
            }, 50);
        }

        function drawGameOverScreen() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            ctx.font = '30px Segoe UI';
            ctx.fillText('Game Over!', canvas.width/2, canvas.height/2 - 30);
            ctx.font = '24px Segoe UI';
            ctx.fillText(`Score: ${score}`, canvas.width/2, canvas.height/2 + 10);
            ctx.font = '20px Segoe UI';
            ctx.fillText('Tap or Press New Game to Restart', canvas.width/2, canvas.height/2 + 50);
        }

        // Event Listeners
        canvas.addEventListener('click', () => {
            if (isGameOver) startGame();
        });

        startBtn.addEventListener('click', startGame);

        pauseBtn.addEventListener('click', () => {
            if (!isGameOver) {
                isPaused = !isPaused;
                pauseBtn.textContent = isPaused ? 'Resume' : 'Pause';
            }
        });

        // Touch controls
        canvas.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
            if (isGameOver) startGame();
            e.preventDefault();
        }, { passive: false });

        canvas.addEventListener('touchmove', (e) => {
            if (!touchStartX || !touchStartY || isPaused || isGameOver) return;

            const touchEndX = e.touches[0].clientX;
            const touchEndY = e.touches[0].clientY;
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;

            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                if (deltaX > 0 && direction !== 'LEFT') nextDirection = 'RIGHT';
                else if (deltaX < 0 && direction !== 'RIGHT') nextDirection = 'LEFT';
            } else {
                if (deltaY > 0 && direction !== 'UP') nextDirection = 'DOWN';
                else if (deltaY < 0 && direction !== 'DOWN') nextDirection = 'UP';
            }

            touchStartX = touchEndX;
            touchStartY = touchEndY;
            e.preventDefault();
        }, { passive: false });

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (isPaused || isGameOver) return;
            
            switch(e.key) {
                case 'ArrowUp':
                    if (direction !== 'DOWN') nextDirection = 'UP';
                    break;
                case 'ArrowDown':
                    if (direction !== 'UP') nextDirection = 'DOWN';
                    break;
                case 'ArrowLeft':
                    if (direction !== 'RIGHT') nextDirection = 'LEFT';
                    break;
                case 'ArrowRight':
                    if (direction !== 'LEFT') nextDirection = 'RIGHT';
                    break;
            }
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            resizeCanvas();
            if (isGameOver) {
                drawWelcomeScreen();
            }
        });

        // Initialize game
        init();
    </script>
</body>

</html>
